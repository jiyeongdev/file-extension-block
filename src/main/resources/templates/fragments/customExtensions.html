<div th:fragment="customExtensions">
    <div class="card extension-card">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0">
                <i class="fas fa-plus-circle"></i>
                커스텀 확장자
            </h5>
        </div>
        <div class="card-body">
            <!-- 추가 폼 -->
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" class="form-control" id="customExtensionInput" placeholder="확장자 입력 (예: txt)" maxlength="20">
                    <button class="btn btn-success" type="button" id="addCustomExtensionBtn">
                        <i class="fas fa-plus"></i> 추가
                    </button>
                </div>
                <div class="form-text">
                    <span id="charCount">0</span>/20자
                    <span class="float-end">최대 200개까지 추가 가능합니다.</span>
                </div>
            </div>
            <!-- 커스텀 확장자 목록 -->
            <div id="customExtensionsContainer" style="max-height: 300px; overflow-y: auto;">
                <!-- 커스텀 확장자들이 여기에 동적으로 로드 -->
            </div>
        </div>
    </div>
</div>
